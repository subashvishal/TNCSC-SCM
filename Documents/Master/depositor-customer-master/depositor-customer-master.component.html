<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">Depositor/Kerosene Master
        </div>
        <div class="ui-g-8 dashboard" style="text-align: end !important;">
          <p-splitButton class="inline-padding" label="Export" icon="pi pi-download" [model]="items"
            styleClass="ui-button-danger"></p-splitButton>
          <button class="inline-padding" pButton type="button" icon="fa fa-print" class="ui-button-warn"
            (click)="print()"></button>
        </div>
      </div>
    </p-header>
    <p-toast position="top-center" key="t-err"></p-toast>
    <div class="ui-g ui-fluid">
      <div class="ui-g-12 ui-md-4"></div>
      <div class="ui-g-3 ui-md-2">
        <p-radioButton name="customer" value="Option 1" label="DepositorMaster" (ngModelChange)="onResetTable()" (onClick)="onDepositor()"
          [(ngModel)]="val1" inputId="opt1">
        </p-radioButton>
      </div>
      <div class="ui-g-3 ui-md-2">
        <p-radioButton name="customer" value="Option 2" label="Kerosene Main Suppliers" (ngModelChange)="onResetTable()" [(ngModel)]="val1"
          (onClick)="onKeroseneSuppliers()" inputId="opt3">
        </p-radioButton>
      </div>
      <div class="ui-g-12 ui-md-4"></div>
      <!-- <div class="ui-g-3 ui-md-1">
        <button pButton type="button" label=View (click)="onView()" [disabled]="isViewDisabled"></button>
      </div>
      <div class="ui-g-3 ui-md-1">
        <button pButton type="button" label=Print (click)="onPrint()" [disabled]="isActionDisabled"></button>
      </div>
      <div class="ui-g-3 ui-md-1">
        <button pButton type="button" label=Excel (click)="exportAsXLSX()" [disabled]="isActionDisabled"></button>
      </div> -->
      <div class="ui-g-12"></div>
      <div class="table-screen-size">
          <p-table [columns]="(DepositorCols || KeroseneSuppliersCols)" [value]="(DepositorData || KeroseneSuppliersData)" [rows]="20"
          [rowsPerPageOptions]="[10,20,30,40,50,100]" [paginator]="true" [responsive]="true" autoLayout="true"
          [loading]="loading">
          <ng-template pTemplate="header" let-columns>
            <tr style="text-align: center;">
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
        </p-table>
        <!--  -->
      </div>
    </div>
  </p-panel>
</div>

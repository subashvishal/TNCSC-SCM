<app-header></app-header>
<div class="ui-g-12 ui-md-12 ui-lg-12 content">
  <app-menu *ngIf="canShowMenu"></app-menu>
  <p-panel>
    <p-header>
      <div class="ui-g panel-header">
        <div class="ui-g-4 dashboard">CRS DATA</div>
        <div class="ui-g-8 dashboard" style="text-align: end !important;">
          <input class="search-masters" type="text" [(ngModel)]="searchText" pInputText placeholder="Search by Region"
            (ngModelChange)="onSearch($event)">
          <button class="inline-padding" pButton type="button" icon="fa fa-search" class="ui-button-warn"></button>
          <p-splitButton class="inline-padding" label="Export" icon="pi pi-download" [model]="items"
            styleClass="ui-button-danger"></p-splitButton>
          <button class="inline-padding" pButton type="button" icon="fa fa-print" class="ui-button-warn"
            (click)="print()"></button>
        </div>
      </div>
    </p-header>
    <!-- <div class="table-screen-size"> -->
        <p-toast position="top-center" key="t-err"></p-toast>
        <p-table #dt [value]="data" [columns]="column" [rows]="20" [rowsPerPageOptions]="[10,20,30,40,50,100]"
      [paginator]="true" [responsive]="true" autoLayout="true" [loading]="loading" exportFilename="CRS_DATA">
         <ng-template pTemplate="header" let-columns>
        <tr style="text-align: center;">
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-columns="columns" let-response>
        <tr style="text-align: center;">
          <td *ngFor="let col of columns">
            {{response[col.SlNo]}}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-columns="columns" let-response>
        <tr>
          <td *ngFor="let col of columns">
            {{response[col.field]}}
          </td>
        </tr>
      </ng-template>
    </p-table>
    <!-- </div> -->
  </p-panel>
</div>
